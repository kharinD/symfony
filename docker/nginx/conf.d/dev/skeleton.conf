server {
    listen 80;

    server_name skeleton.symfony.loc;

    root        /var/www/app/skeleton/public;
    index       index.php;

    access_log  /var/log/nginx/skeleton.symfony-access.log;
    error_log   /var/log/nginx/skeleton.symfony-error.log;

    include /etc/nginx/common/rewrite.conf;
}
